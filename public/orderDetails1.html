<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Order Details - FleeceBag</title>
    <link rel="icon" href="../images/purse.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        .order-details-container {
            max-width: 1000px;
            margin: 50px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .tracking-container {
            text-align: center;
        }

        .tracking-slider {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-top: 30px;
        }

        .tracking-step {
            flex: 1;
            position: relative;
            text-align: center;
        }

        .tracking-step .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 18px;
            color: #fff;
        }

        .tracking-step.active .icon {
            background: #28a745;
        }

        .tracking-step p {
            margin: 0;
            font-size: 14px;
        }

        .tracking-step .date {
            font-size: 12px;
            color: gray;
        }

        .tracking-line {
            position: absolute;
            top: 24px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
            z-index: -1;
        }

        .tracking-line.active {
            background: #28a745;
            width: 100%;
            height: 2px;
        }

        .product-details {
            padding: 20px;
        }

        .product-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .product-layout {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container order-details-container">
        <!-- Header -->
        <div class="section">
            <h2 class="text-center">Order Details</h2>
        </div>

        <!-- Tracking Section -->
        <div class="section tracking-container">
            <h4>Order Tracking</h4>
            <div class="tracking-slider">
                <div class="tracking-line active"></div>

                <!-- Step 1 -->
                <div class="tracking-step active">
                    <div class="icon"><i class="fa fa-shopping-cart"></i></div>
                    <p>Ordered</p>
                    <p class="date">01/20/2025</p>
                </div>

                <!-- Step 2 -->
                <div class="tracking-step active">
                    <div class="icon"><i class="fa fa-truck"></i></div>
                    <p>Shipped</p>
                    <p class="date">01/22/2025</p>
                </div>

                <!-- Step 3 -->
                <div class="tracking-step inactive">
                    <div class="icon"><i class="fa fa-box"></i></div>
                    <p>Out for Delivery</p>
                    <p class="date">--/--/----</p>
                </div>

                <!-- Step 4 -->
                <div class="tracking-step inactive">
                    <div class="icon"><i class="fa fa-check"></i></div>
                    <p>Delivered</p>
                    <p class="date">--/--/----</p>
                </div>
            </div>
        </div>

        <!-- Product Details and Image Section -->
        <div class="section d-flex product-layout">
            <!-- Left: Product Details -->
            <div class="col-md-6">
                <div class="product-details">
                    <h5>Order #<span id="orderId"></span></h5>
                    <p><strong>Product:</strong> <span id="productName"></span></p>
                    <p><strong>Price:</strong> â‚¹<span id="price"></span></p>
                    <p><strong>Status:</strong> <span id="status"></span></p>
                    <p><strong>Delivery Date:</strong> <span id="deliveryDate"></span></p>
                    <a href="orderlist.html" class="btn btn-primary mt-3">Back to Orders</a>
                </div>
            </div>

            <!-- Right: Product Image -->
            <div class="col-md-6 text-center">
                <img src="https://cdn.tagbox.io/assets/678888f7a490830011136b10/c2ac6d18-db26-456b-961b-551bfe0b3b1a---img4.jpg" 
                     alt="Product Image" class="product-image">
            </div>
        </div>
    </div>

    <script>
        // JavaScript to populate the order details
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const orders = {
            12345: {
                productName: 'Stylish Tote Bag',
                price: 1200,
                status: 'Shipped',
                deliveryDate: '2025-01-20',
                image: 'https://cdn.tagbox.io/assets/678888f7a490830011136b10/c2ac6d18-db26-456b-961b-551bfe0b3b1a---img4.jpg'
            },
            12346: {
                productName: 'School Bag',
                price: 850,
                status: 'Out for Delivery',
                deliveryDate: '2025-01-28',
                image: 'https://cdn.tagbox.io/assets/678888f7a490830011136b10/c2ac6d18-db26-456b-961b-551bfe0b3b1a---img4.jpg'
            }
        };

        const orderDetails = orders[orderId];
        if (orderDetails) {
            document.getElementById('orderId').textContent = orderId;
            document.getElementById('productName').textContent = orderDetails.productName;
            document.getElementById('price').textContent = orderDetails.price;
            document.getElementById('status').textContent = orderDetails.status;
            document.getElementById('deliveryDate').textContent = orderDetails.deliveryDate;

            const productImage = document.querySelector('.product-image');
            productImage.src = orderDetails.image;
            productImage.alt = orderDetails.productName;
        } else {
            document.body.innerHTML = '<div class="container"><h3 class="text-center mt-5">Order not found</h3></div>';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>FleeceBag</title>
  <link rel="icon" href="../images/purse.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/otherPage.css">
  <script src="/controllers/script.js" defer></script>
</head>

<body>

  <div id="header-container"></div> <!-- Header will be injected here -->
  <script src="/controllers/script.js"></script>

  <div class="container-fluid pb-1">
    <div class="row text-center py-2 categories">
      <div class="col-6 col-sm-4"><a class="text-decoration-none" href="../subpages/other/totebags.html">Tote Bags</a>
      </div>
      <div class="col-6 col-sm-4"><a class="text-decoration-none" href="../subpages/other/schoolbags.html">School
          Bags</a></div>
      <div class="col-12 col-sm-4 pt-2 pt-sm-0"><a class="text-decoration-none"
          href="../subpages/other/travellingbags.html">Travelling Bags</a></div>
    </div>
  </div>

  <div class="container">
    <div class="rounded-3">
      <div class="container-fluid pt-4 pb-3">
        <h1 class="display-6 fw-bold text-capitalize">Carry your essentials</h1>
        <img src="../images/other/img1.jpg" class="img-fluid mt-4">
        <button class="btn btn-secondary mt-3 mt-md-5" type="button" onclick="window.location='#products'">Start
          Shopping</button>
      </div>
    </div>
  </div>

  <section class="pt-3 pb-5" id="products">
    <div class="container px-4 px-lg-4 mt-4">
      <h4 class="border-bottom pb-1 mb-3" style="color:#6D6875">New Products</h4>
      <div id="new-products-list"
        class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      </div>
    </div>

    <div class="container px-4 px-lg-4 mt-5">
      <h4 class="border-bottom pb-1 mb-3" style="color:#6D6875">Best Selling Products</h4>
      <div id="best-products-list"
        class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script>
    let userId;

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('jwtToken');

      if (!token) {
        console.error('User is not logged in: No JWT token found');
        return;
      }

      try {
        const decoded = jwt_decode(token);
        userId = decoded.userId;

        if (!userId) {
          console.error('User ID not found in token');
          return;
        }

        console.log('Decoded User ID:', userId);

        getNewProducts();
        getBestProducts();
      } catch (error) {
        console.error('Error decoding JWT token:', error);
      }
    });

    const api_baseURL = 'http://localhost:8080';

    async function getNewProducts() {
      try {
        const response = await fetch(`${api_baseURL}/otheritem/new`);

        if (response.ok) {
          const data = await response.json();

          if (data.statusCode === 200) {
            const newProducts = data.data;
            displayNewProducts(newProducts);
          } else {
            console.error('Failed to load new products:', data.message);
          }
        } else {
          console.error('Failed to fetch from API:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching new products:', error);
      }
    }

    async function getBestProducts() {
      try {
        const response = await fetch(`${api_baseURL}/otheritem/bestdeal`);

        if (response.ok) {
          const data = await response.json();

          if (data.statusCode === 200) {
            const bestProducts = data.data;
            displayBestProducts(bestProducts);
          } else {
            console.error('Failed to load best selling products:', data.message);
          }
        } else {
          console.error('Failed to fetch from API:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching best selling products:', error);
      }
    }

    function displayNewProducts(products) {
      const productsListElement = document.getElementById('new-products-list');
      productsListElement.innerHTML = '';

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col', 'mb-5');
        productCard.addEventListener('click', () => handleProductDetails(product));

        productCard.innerHTML = `
          <div class="card h-100">
            <div class="badge bg-info text-white position-absolute" style="top: 0.5rem; right: 0.5rem">New</div>
            <img class="card-img-top" src="${product.image}" alt="${product.name}">
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">${product.name}</h5>
                <p class="price">₹${product.discountedPrice}</p>
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" onclick="event.stopPropagation(); addProductToCart(product)">Add to cart</a>
              </div>
            </div>
          </div>
        `;
        productsListElement.appendChild(productCard);
      });
    }

    function displayBestProducts(products) {
      const productsListElement = document.getElementById('best-products-list');
      productsListElement.innerHTML = '';

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col', 'mb-5');
        productCard.addEventListener('click', () => handleProductDetails(product));

        productCard.innerHTML = `
          <div class="card h-100">
            <div class="badge bg-warning text-dark position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
            <img class="card-img-top" src="${product.image}" alt="${product.name}">
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">${product.name}</h5>
                <span class="text-muted text-decoration-line-through">₹${product.discountedPrice}</span>
                <p class="price">₹${product.price}</p>
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" onclick="event.stopPropagation(); addProductToCart(product)">Add to cart</a>
              </div>
            </div>
          </div>
        `;
        productsListElement.appendChild(productCard);
      });
    }

    async function addProductToCart(product) {
      const token = localStorage.getItem('jwtToken');

      if (!token) {
        alert("You need to be logged in to add items to the cart.");
        window.location.href = "/login.html";
        return;
      }

      try {
        const decodedToken = jwt_decode(token);
        const userId = decodedToken.userId;

        // Log the request to check what data is being sent
        console.log("Adding to cart with payload:", {
          userId,
          productId: product._id,
          name: product.name,
          price: product.price,
          quantity: 1,
          image: product.image,
        });

        const response = await fetch(`${api_baseURL}/cart/create/${userId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            productId: product._id,
            name: product.name,
            price: product.price,
            quantity: 1,
            image: product.image,
          }),
        });

        if (response.ok) {
          alert("Product added to cart successfully!");
        } else {
          const errorData = await response.json();
          console.error("Error adding product to cart:", errorData.message);
        }
      } catch (error) {
        console.error("Error:", error);
      }
    }

    function handleProductDetails(product) {
      console.log("Handling Product Details:", product);

      const queryParams = new URLSearchParams({
        id: product._id,
        name: product.name,
        type: product.type,
        discount: product.discount,
        price: product.price,
        discountedPrice: product.discountedPrice,
        isNew: product.isNew,
        isInOffer: product.isInOffer,
        isItBestDeal: product.isItBestDeal,
        image: product.image
      });

      window.location.href = `productDetail.html?${queryParams.toString()}`;
    }
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/egjs-agent/2.4.3/agent.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>FleeceBag</title>
  <link rel="icon" href="../images/purse.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/otherPage.css">
  <script src="/controllers/script.js" defer></script>
</head>

<body>
  <div id="header-container"></div> <!-- Header will be injected here -->

  <div class="container-fluid pb-1">
    <div class="row text-center py-2 categories">
      <div class="col-6 col-sm-4"><a class="text-decoration-none" href="../subpages/other/totebags.html">Tote Bags</a>
      </div>
      <div class="col-6 col-sm-4"><a class="text-decoration-none" href="../subpages/other/schoolbags.html">School
          Bags</a></div>
      <div class="col-12 col-sm-4 pt-2 pt-sm-0"><a class="text-decoration-none"
          href="../subpages/other/travellingbags.html">Travelling Bags</a></div>
    </div>
  </div>

  <div class="container">
    <div class="rounded-3">
      <div class="container-fluid pt-4 pb-3">
        <h1 class="display-6 fw-bold text-capitalize">Carry your essentials</h1>
        <img src="../images/other/img1.jpg" class="img-fluid mt-4">
        <button class="btn btn-secondary mt-3 mt-md-5" type="button" onclick="window.location='#products'">Start
          Shopping</button>
      </div>
    </div>
  </div>

  <section class="pt-3 pb-5" id="products">
    <div class="container px-4 px-lg-4 mt-4">
      <h4 class="border-bottom pb-1 mb-3" style="color:#6D6875">New Products</h4>
      <div id="new-products-list"
        class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      </div>
    </div>

    <div class="container px-4 px-lg-4 mt-5">
      <h4 class="border-bottom pb-1 mb-3" style="color:#6D6875">Best Selling Products</h4>
      <div id="best-products-list"
        class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('jwtToken');
      if (!token) return console.error('No JWT token found.');

      try {
        const decoded = jwt_decode(token);
        userId = decoded.userId;
        if (!userId) return console.error('User ID not found in token.');

        await getItems(); // Fetch cart items when the page loads

        // ðŸš€ NEW: Refresh cart when user navigates back
        window.addEventListener('focus', async () => {
          console.log("Page focused - refreshing cart.");
          await getItems(); // Re-fetch cart items when returning to cart.html
        });

      } catch (error) {
        console.error('Error decoding JWT token:', error);
      }
    });

    const api_baseURL = 'http://localhost:8080';

    async function getNewProducts() {
      try {

        const response = await fetch(`${api_baseURL}/otheritem/new`);

        if (response.ok) {
          const data = await response.json();

          if (data.statusCode === 200) {
            const newProducts = data.data;
            displayNewProducts(newProducts);
          } else {
            console.error('Failed to load new products:', data.message);
          }
        } else {
          console.error('Failed to fetch from API:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching new products:', error);
      }
    }

    async function getBestProducts() {
      try {

        const response = await fetch(`${api_baseURL}/otheritem/bestdeal`);

        if (response.ok) {
          const data = await response.json();

          if (data.statusCode === 200) {
            const newProducts = data.data;
            displayBestProducts(newProducts);
          } else {
            console.error('Failed to load new products:', data.message);
          }
        } else {
          console.error('Failed to fetch from API:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching new products:', error);
      }
    }



    function displayNewProducts(products) {
      const productsListElement = document.getElementById('new-products-list');
      productsListElement.innerHTML = '';

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col', 'mb-5');

        productCard.addEventListener('click', () => handleProductDetails(product));

        productCard.innerHTML = `
      <div class="col mb-5">
        <div class="card h-100">
          <!-- New badge-->
          <div class="badge bg-info text-white position-absolute" style="top: 0.5rem; right: 0.5rem">New</div>
          <!-- Product image-->
          <img class="card-img-top" src="${product.image}" alt="${product.name}">
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">${product.name}</h5>
              <!-- Product price-->
              <span class="text-muted text-decoration-line-through">â‚¹${product.price}</span>
              <p class="price">â‚¹${product.discountedPrice}</p>
              
              
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-outline-dark mt-auto" href="#" data-product='${JSON.stringify(product)}'>Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    `;

        // Attach the event listener for the 'Add to cart' button
        const addToCartBtn = productCard.querySelector('a');
        addToCartBtn.addEventListener('click', (event) => {
          stopevent(event);
          const productData = JSON.parse(addToCartBtn.getAttribute('data-product'));
          handleAddToCart(productData);
        });

        productsListElement.appendChild(productCard);
      });
    }

    function stopevent(event) {
      event.preventDefault(); // Prevents the default action
      event.stopPropagation(); // Stops the event from propagating further
    }
    async function handleAddToCart(product) {
      const token = localStorage.getItem('jwtToken');
      if (!token) {
        alert("You need to be logged in to add items to the cart.");
        window.location.href = "/login.html";
        return;
      }

      const { _id, name, price, discountedPrice, image, shippingCharge } = product;

      // Ensure shippingCharge is always a valid number
      const validShippingCharge = Number(shippingCharge) || 10;  // If shippingCharge is NaN, it will default to 0

      let userId;
      try {
        const decoded = jwt_decode(token);
        userId = decoded.userId;
      } catch (error) {
        console.error("Error decoding JWT token:", error);
        return;
      }

      try {
        // Fetch the cart data
        const response = await fetch(`http://localhost:8080/api/cart/${userId}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch cart data");
        }

        const cartData = await response.json();
        const cartItems = cartData.items || [];
        let existingItem = cartItems.find(item => item.item_id === _id);

        if (existingItem) {
          // Update quantity if the item exists in the cart
          existingItem.quantity += 1;
          existingItem.shippingCharge = validShippingCharge; // Ensure valid shippingCharge

          const updateResponse = await fetch(`http://localhost:8080/api/cart/update/${userId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ userId, items: cartItems })
          });

          if (!updateResponse.ok) {
            throw new Error("Failed to update cart quantity");
          }

          alert('Cart quantity updated!');
        } else {
          // Add new item to the cart if it doesn't exist
          const cartItem = {
            userId,
            items: [
              {
                item_id: _id,
                name,
                price,
                discountedPrice,
                image,
                quantity: 1,
                shippingCharge: validShippingCharge  // Ensure valid shippingCharge when adding new item
              }
            ]
          };

          const addResponse = await fetch(`http://localhost:8080/api/cart/create/${userId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(cartItem)
          });

          if (!addResponse.ok) {
            throw new Error("Failed to add product to cart");
          }

          alert('Product added to cart successfully!');
        }

        localStorage.setItem("cartUpdated", "true");

      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }



    function displayBestProducts(products) {
      const bestproductsListElement = document.getElementById('best-products-list');
      bestproductsListElement.innerHTML = '';


      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col', 'mb-5');

        productCard.addEventListener('click', () => handleProductDetails(product));
        productCard.innerHTML = `
                <div class="col mb-5">
                    <div class="card h-100">
                    <!-- New badge-->
                    <div class="badge bg-warning text-dark position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                    <!-- Product image-->
                    <img class="card-img-top" src="${product.image}" alt="${product.name}">
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">${product.name}</h5>
                            <!-- Product price-->
                            
                            <!-- Product price-->
                            <span class="text-muted text-decoration-line-through">â‚¹${product.price}</span>
                            <p class="price">â‚¹${product.discountedPrice}</p>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" href="#" data-product='${JSON.stringify(product)}'>Add to cart</a>
                        </div>
                    </div>
                </div>
                </div>
                `;
        const addToCartBtn = productCard.querySelector('a');
        addToCartBtn.addEventListener('click', (event) => {
          stopevent(event);
          const productData = JSON.parse(addToCartBtn.getAttribute('data-product'));
          handleAddToCart(productData);
        });




        bestproductsListElement.appendChild(productCard);
      });
    }


    getNewProducts();
    getBestProducts();
  </script>


  <script>
    async function addProductToCart(product) {
      const token = localStorage.getItem('jwtToken');

      if (!token) {
        alert("You need to be logged in to add items to the cart.");
        window.location.href = "/login.html";
        return;
      }

      try {
        const decodedToken = jwt_decode(token);
        const userId = decodedToken.userId;

        // Log the request to check what data is being sent
        console.log("Adding to cart with payload:", {
          userId,
          productId: product._id,
          name: product.name,
          price: product.price,
          quantity: 1,
          image: product.image,
        });

        const response = await fetch(`${api_baseURL}/cart/create/${userId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            productId: product._id,
            name: product.name,
            price: product.price,
            quantity: 1,
            image: product.image,
          }),
        });

        if (response.ok) {
          alert("Product added to cart successfully!");
        } else {
          const errorData = await response.json();
          console.error("Error adding product to cart:", errorData.message);
        }
      } catch (error) {
        console.error("Error:", error);
      }
    }

    function handleProductDetails(product) {
      console.log("Handling Product Details:", product);

      const queryParams = new URLSearchParams({
        id: product._id,
        color: product.color,
        name: product.name,
        type: product.type,
        discount: product.discount,
        price: product.price,
        discountedPrice: product.discountedPrice,
        isNew: product.isNew,
        isInOffer: product.isInOffer,
        isItBestDeal: product.isItBestDeal,
        image: product.image
      });

      window.location.href = `productDetail.html?${queryParams.toString()}`;
    }

  </script>

  <div id="footer-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/egjs-agent/2.4.3/agent.min.js"></script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Order Details - FleeceBag</title>
    <link rel="icon" href="../images/purse.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="/controllers/script.js" defer></script>
    <style>
        .order-details-container {
            max-width: 1000px;
            margin: 50px auto;
        }

        .product-details {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .tracking-container {
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
        }

        .tracking-slider {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-top: 30px;
        }

        .tracking-step {
            flex: 1;
            position: relative;
            text-align: center;
        }

        .tracking-step .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 18px;
            color: #fff;
        }

        .tracking-step.active .icon {
            background: #28a745;
        }

        .tracking-step.inactive .icon {
            background: #ccc;
        }

        .tracking-step p {
            margin: 0;
            font-size: 14px;
        }

        .tracking-step .date {
            font-size: 12px;
            color: gray;
        }

        .tracking-line {
            position: absolute;
            top: 24px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
            z-index: -1;
        }

        .tracking-line.active {
            background: #28a745;
            width: 100%;
            height: 2px;
        }

        @media (max-width: 768px) {
            .product-layout {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="header-container"></div> <!-- Header will be injected here -->

    <div class="container order-details-container">
        <h2 class="text-center mb-4">Order Details</h2>

        <div class="container tracking-container">
            <div class="tracking-slider">
                <!-- Horizontal line -->
                <div class="tracking-line active"></div>
    
                <!-- Step 1 -->
                <div class="tracking-step active">
                    <div class="icon"><i class="fa fa-shopping-cart"></i></div>
                    <p>Ordered</p>
                    <p class="date">01/20/2025</p>
                </div>
    
                <!-- Step 2 -->
                <div class="tracking-step active">
                    <div class="icon"><i class="fa fa-truck"></i></div>
                    <p>Shipped</p>
                    <p class="date">01/22/2025</p>
                </div>
    
                <!-- Step 3 -->
                <div class="tracking-step inactive">
                    <div class="icon"><i class="fa fa-box"></i></div>
                    <p>Out for Delivery</p>
                    <p class="date">--/--/----</p>
                </div>
    
                <!-- Step 4 -->
                <div class="tracking-step inactive">
                    <div class="icon"><i class="fa fa-check"></i></div>
                    <p>Delivered</p>
                    <p class="date">--/--/----</p>
                </div>
            </div>
        </div>

        <div id="order-data"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('jwtToken');

    if (!token) {
      console.error('User is not logged in: No JWT token found');
      return;
    }

    try {
      const decoded = jwt_decode(token);
      userId = decoded.userId;

      if (!userId) {
        console.error('User ID not found in token');
        return;
      }

      console.log('Decoded User ID:', userId);

      getOrderData();
    } catch (error) {
      console.error('Error decoding JWT token:', error);
      new Throw("please Signup/Login");
    }
  });

  const api_baseURL = 'http://localhost:8080';
  
        async function getOrderData() {
            // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
            try {
                const API_data = {
                        method: 'POST',
                        headers: {
                            Accept: 'application/json',
                                    'Content-Type': 'application/json',
                            },
                        body:JSON.stringify({"userId" :userId,"orderId":orderId})
                            
                };
                // Make a request to the API
                const response = await fetch(`${api_baseURL}/order`,API_data);
  
                if (response.ok) {
                    const data = await response.json();
  
                    if (data.statusCode === 200) {
                        const orders = data.data;
                        displayOrderData(orders);
                    } else {
                        console.error('Failed to load Order List:', data.message);
                    }
                } else {
                    console.error('Failed to fetch from API:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching Order List:', error);
            }
        }
  
        // Function to display the new orders in HTML
        function displayOrderData(orders) {
            const orderListElement = document.getElementById('order-data');
            orderListElement.innerHTML = ''; // Clear any previous content

            // Iterate through the products array and create HTML for each product
            orders.item.forEach(order => {
                const orderCard = document.createElement('div');
  
                // Create product card content
                orderCard.innerHTML = `
                <div class="d-flex product-layout">
            <!-- Left: Product Details and Tracking -->
            <div class="col-md-6">
                <div class="product-details mb-4">
                    <h5>Order #${order.orderId}</h5>
                    <p><strong>Product:</strong> ${order.name}</p>
                    <p><strong>Price:</strong> â‚¹ ${order.totalPrice}</p>
                </div>
            </div>

            <!-- Right: Product Image -->
            <div class="col-md-6 text-center">
                <img src=${order.image} alt="Product Image" class="product-image">
            </div>
        </div>`;
                // Append the product card to the product container
                orderListElement.appendChild(orderCard);
            });
  
        }

    </script>
    <div id="footer-container"></div> <!-- FOOTER will be injected here -->

</body>

</html>

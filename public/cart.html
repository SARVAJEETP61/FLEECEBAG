<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Fleecebag - Cart</title>
    <link rel="icon" href="images/purse.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/css/cart.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/controllers/index.js"></script>
    <script src="/controllers/script.js" defer></script>

</head>

<body>
    <div id="header-container"></div>

    <section class="h-100">
        <div class="container py-5">
            <div class="row d-flex justify-content-center my-4">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header py-3 d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Cart - <span id="cartItemCount">0</span> items</h5>
                            <button class="btn btn-danger" onclick="clearCart(userId)">Clear Cart</button>
                        </div>

                        <div class="card-body" id="cartItemsContainer">
                        </div>
                    </div>
                </div>
                <!-- Summary Section -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Summary</h5>

                            <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Products
                                    <span id="summaryTotalPrice">0</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Shipping
                                    <span id="summaryShippingFee">0</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Discount
                                    <span id="discount">-0</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                                    <strong>Total</strong>
                                    <strong>$<span id="finalTotal">0</span></strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>


    <script>
        let userId;

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('jwtToken');

            if (!token) {
                console.error('User is not logged in: No JWT token found');
                return;
            }

            try {
                const decoded = jwt_decode(token);
                userId = decoded.userId;

                if (!userId) {
                    console.error('User ID not found in token');
                    return;
                }

                console.log('Decoded User ID:', userId);

                getItems(userId);
            } catch (error) {
                console.error('Error decoding JWT token:', error);
            }
        });

        function getItems(userId) {
            fetch(`/cart/${userId}`)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch cart data');
                    }
                    return response.json();
                })
                .then((data) => {
                    if (data.statusCode === 200 && data.data[0]) {
                        const cart = data.data[0];
                        const cartItems = cart.item;
                        const cartItemsContainer = document.getElementById('cartItemsContainer');
                        const cartItemCount = document.getElementById('cartItemCount');
                        const totalPrice = cart.totalPrice;
                        const totalShippingCharge = cart.totalShippingCharge;
                        const discount = 100; // Example discount, adjust as needed

                        // Check if elements exist
                        if (!cartItemsContainer || !cartItemCount) {
                            console.error('Required DOM elements not found.');
                            return;
                        }


                        cartItemCount.textContent = cartItems.length;

                        let cartItemsHtml = '';
                        if (cartItems.length === 0) {
                            cartItemsHtml = `<p>Your cart is empty.</p>`;
                        } else {
                            cartItems.forEach((item) => {
                                cartItemsHtml += `
                        <div class="row">
                            <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                                    <img src="${item.image}" class="w-100" />
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                <p><strong>${item.name}</strong></p>
                                <p>$<span>${item.price}</span></p>
                                <p>Color: ${item.color}</p>
                            </div>
                            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                <div class="d-flex mb-4" style="max-width: 300px">
                                    <button class="btn btn-login px-3 me-2">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <div class="form-outline text-center">
                                        <label class="form-label" for="pass-quantity">Quantity</label>
                                        <input id="quantity" min="1" value="${item.quantity}" type="number" class="form-control" readonly />
                                    </div>
                                    <button class="btn btn-login px-3 ms-2">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <p class="text-start text-md-center"><strong>$<span>${item.price * item.quantity}</span></strong></p>
                                <button class="btn btn-danger" onclick="removeItem('${item.name.replace(/'/g, "\\'")}', '${userId}')">Remove</button>
                            </div>
                        </div>
                        <hr class="my-4" />
                    `;
                            });
                        }

                        cartItemsContainer.innerHTML = cartItemsHtml;

                        // Update summary
                        updateCartSummary(totalPrice, totalShippingCharge, cartItems);
                    } else {
                        console.error('Error fetching cart items:', data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error fetching cart items:', error);
                });
        }

        async function clearCart() {
            const token = localStorage.getItem('jwtToken');

            if (!token) {
                console.error('No JWT token found. User must log in.');
                return;
            }

            let userId;
            try {
                const decoded = jwt_decode(token);
                userId = decoded.userId;
            } catch (error) {
                console.error('Error decoding JWT token:', error);
                return;
            }

            try {
                document.getElementById('cartItemsContainer').innerHTML = '';
                document.getElementById('cartItemCount').textContent = '0';
                document.getElementById('summaryTotalPrice').textContent = '$0';
                document.getElementById('summaryShippingFee').textContent = '$0';
                document.getElementById('finalTotal').textContent = '$0';

                const response = await fetch(`/cart/removeAll/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                if (response.ok && data.message === 'Cart deleted successfully') {
                    console.log('Cart cleared successfully.');
                } else {
                    console.error('Error deleting cart:', data.message || 'Unknown error');
                }

                await getItems(userId);

            } catch (error) {
                console.error('Error while clearing cart:', error);
            }
        }

        function removeItem(itemName, userId) {
            fetch(`/cart/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.statusCode === 200 && data.data[0]) {
                        const cartItems = data.data[0].item;
                        const item = cartItems.find(i => i.name === itemName);

                        if (!item) {
                            console.error('Item not found in cart.');
                            return;
                        }

                        let apiUrl, method, body;

                        if (item.quantity === 1) {
                            apiUrl = '/cart/remove';
                            method = 'DELETE';
                            body = JSON.stringify({ userId, itemName });
                        } else {
                            apiUrl = '/cart/update';
                            method = 'PUT';
                            body = JSON.stringify({ userId, itemName, quantity: item.quantity - 1 });
                        }

                        return fetch(apiUrl, { method, headers: { 'Content-Type': 'application/json' }, body });
                    }
                })
                .then(async (response) => {
                    if (!response || !response.ok) {
                        console.error(`HTTP error! Status: ${response?.status}`);
                        return;
                    }

                    const text = await response.text();
                    if (!text) {
                        console.warn("Empty response received from server.");
                        getItems(userId);
                        return;
                    }

                    try {
                        const data = JSON.parse(text);
                        if (data.success || data.message === 'Item removed successfully') {
                            console.log('Item quantity updated or removed successfully');
                        } else {
                            console.error('Error updating item quantity:', data.message);
                        }
                    } catch (error) {
                        console.warn("Response is not valid JSON:", text);
                    }


                    console.log('Fetching updated cart to check if it is empty...');
                    fetch(`/cart/${userId}`)
                        .then(response => response.json())
                        .then(updatedData => {
                            if (updatedData.statusCode === 200 && updatedData.data[0]) {
                                const updatedCartItems = updatedData.data[0].item;
                                console.log('Updated Cart Items:', updatedCartItems);

                                if (updatedCartItems.length === 0) {
                                    console.log('Cart is empty, calling clearCart function.');
                                    clearCart(); // Call the clearCart function
                                } else {
                                    console.log('Cart is not empty.');
                                }
                            } else {
                                console.error('Error fetching updated cart:', updatedData.message);
                            }
                        })
                        .catch((error) => {
                            console.error('Error fetching updated cart:', error);
                        });


                    getItems(userId);
                })
                .catch((error) => {
                    console.error('Error removing item or updating quantity:', error);
                });
        }

        async function addToCart() {
            const token = localStorage.getItem('jwtToken');

            if (!token) {
                console.error('No JWT token found. User must log in.');
                return;
            }

            let userId;
            try {
                const decoded = jwt_decode(token);
                userId = decoded.userId;
            } catch (error) {
                console.error('Error decoding JWT token:', error);
                return;
            }

            const item = {
                name: 'Backpack',
                price: 100,
                quantity: 1,
                color: 'Red',
                image: 'https://cdn.tagbox.io/assets/678888f7a490830011136b10/c2ac6d18-db26-456b-961b-551bfe0b3b1a---img4.jpg',
                discountedPrice: 100,
                shippingCharge: 10,
            };

            try {
                const response = await fetch(`/cart/create/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ item: [item] }),
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Item added to cart:', data);

                    const updatedCartResponse = await fetch(`/cart/${userId}`);
                    const updatedCartData = await updatedCartResponse.json();

                    if (updatedCartResponse.ok) {
                        console.log('Updated cart data:', updatedCartData);
                        console.log('Data Array:', updatedCartData.data);

                        const cartData = updatedCartData.data[0];

                        if (cartData && cartData.totalPrice !== undefined && cartData.totalShippingCharge !== undefined) {
                            updateCartSummary(cartData.totalPrice, cartData.totalShippingCharge, cartData.items);
                        } else {
                            console.error('Total price or shipping charge is undefined in the updated cart data.');
                        }
                    } else {
                        console.error('Error fetching updated cart:', updatedCartData.message);
                    }
                } else {
                    console.error('Error adding item to cart:', data.message);
                }
            } catch (error) {
                console.error('Error while adding item to cart:', error);
            }

            getItems(userId);
        }

        function updateCartSummary(totalPrice, totalShippingCharge, cartItems) {
            const totalPriceElement = document.getElementById('summaryTotalPrice');
            const totalShippingChargeElement = document.getElementById('summaryShippingFee');
            const discountElement = document.getElementById('discount');
            const finalTotalElement = document.getElementById('finalTotal');

            if (cartItems && cartItems.length > 0) {
                totalPriceElement.textContent = `$${totalPrice}`;


                let calculatedShippingCharge = 0;
                cartItems.forEach(item => {
                    calculatedShippingCharge += item.shippingCharge * item.quantity;
                });

                totalShippingChargeElement.textContent = `$${calculatedShippingCharge}`;

                let discount = 0;
                cartItems.forEach(item => {
                    discount += (item.price - item.discountedPrice) * item.quantity;
                });

                discountElement.textContent = `-$${discount}`;
                const finalTotal = totalPrice + calculatedShippingCharge - discount;
                finalTotalElement.textContent = `$${finalTotal}`;
            } else {
                totalPriceElement.textContent = `$0`;
                totalShippingChargeElement.textContent = `$0`;
                discountElement.textContent = `$0`;
                finalTotalElement.textContent = `$0`;
            }
        }

    </script>


</body>

</html>

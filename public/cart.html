<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Fleecebag - Cart</title>
    <link rel="icon" href="images/purse.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/css/cart.css">
    <script src="/controllers/script.js" defer></script>
</head>

<body>
    <div id="header-container"></div>

    <section class="h-100">
        <div class="container py-5">
            <div class="row d-flex justify-content-center my-4">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Cart - <span id="cartItemCount">0</span> items</h5>
                        </div>
                        <div class="card-body" id="cartItemsContainer">
                        </div>
                    </div>
                </div>
                <!-- Summary Section -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Summary</h5>
                            <button class="btn btn-danger" onclick="clearCart(userId)">Clear Cart</button>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Products
                                    <span id="summaryTotalPrice">0</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Shipping
                                    <span id="summaryShippingFee">0</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Discount
                                    <span id="discount">-100</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                                    <strong>Total</strong>
                                    <strong>$<span id="finalTotal">0</span></strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let userId = 'user123';

        document.addEventListener('DOMContentLoaded', () => {
            getItems(userId);
        });

        function getItems(userId) {
            fetch(`/cart/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.statusCode === 200 && data.data[0]) {
                        const cartItems = data.data[0].item;
                        const cartItemsContainer = document.getElementById('cartItemsContainer');
                        const cartItemCount = document.getElementById('cartItemCount');
                        const totalPrice = data.data[0].totalPrice;
                        const shippingCharge = data.data[0].shippingCharge;

                        if (!cartItemsContainer) return;

                        cartItemCount.textContent = cartItems.length;

                        let cartItemsHtml = '';
                        cartItems.forEach(item => {
                            cartItemsHtml += `
                            <div class="row">
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                                        <img src="${item.image}" class="w-100" />
                                    </div>
                                </div>
                                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                    <p><strong>${item.name}</strong></p>
                                    <p>$<span>${item.price}</span></p>
                                    <p>Color: ${item.color}</p>
                                </div>
                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <div class="d-flex mb-4" style="max-width: 300px">
                                        <button class="btn btn-login px-3 me-2">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <div class="form-outline text-center">
                                            <label class="form-label" for="pass-quantity">Quantity</label>
                                            <input id="quantity" min="1" value="${item.quantity}" type="number" class="form-control" readonly />
                                        </div>
                                        <button class="btn btn-login px-3 ms-2">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <p class="text-start text-md-center"><strong>$<span>${item.price * item.quantity}</span></strong></p>
                                    <button class="btn btn-danger" onclick="removeItem('${item.name.replace(/'/g, "\\'")}', '${userId}')">Remove</button>
                                </div>
                            </div>
                            <hr class="my-4" />
                        `;
                        });

                        cartItemsContainer.innerHTML = cartItemsHtml;
                        document.getElementById('summaryTotalPrice').textContent = `$${totalPrice}`;
                        document.getElementById('summaryShippingFee').textContent = `$${shippingCharge}`;
                        document.getElementById('finalTotal').textContent = `$${totalPrice + shippingCharge}`;
                    } else {
                        console.error('Error fetching cart items:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error fetching cart items:', error);
                });
        }

        function updateQuantity(itemId, userId, change) {
            const quantityInput = document.getElementById(`quantity-${itemId}`);
            const itemTotal = document.getElementById(`item-total-${itemId}`);

            let currentQuantity = parseInt(quantityInput.value);
            if (currentQuantity + change < 1) return;

            const updatedQuantity = currentQuantity + change;
            quantityInput.value = updatedQuantity;
            itemTotal.textContent = (updatedQuantity * parseFloat(itemTotal.textContent / currentQuantity)).toFixed(2);

            fetch(`/cart/update/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    itemId: itemId,
                    quantity: updatedQuantity
                }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Quantity updated successfully');
                        getItems(userId); // Reload the cart
                    } else {
                        console.error('Error updating quantity:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error updating quantity:', error);
                });
        }

        function removeItem(itemName, userId) {
            getItems(userId);
            fetch('/cart/remove', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, itemName })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Item removed successfully') {
                        getItems(userId);
                    } else {
                        console.error('Error removing item:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error removing item:', error);
                });
            getItems(userId);
        }

        async function clearCart(userId) {
            try {
                document.getElementById('cartItemsContainer').innerHTML = '';
                document.getElementById('cartItemCount').textContent = '0';
                document.getElementById('summaryTotalPrice').textContent = '$0';
                document.getElementById('summaryShippingFee').textContent = '$0';
                document.getElementById('finalTotal').textContent = '$0';

                const response = await fetch(`/cart/removeAll/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                if (data.message === 'Cart deleted successfully') {
                } else {
                    console.error('Error deleting cart:', data.message);
                    return;
                }

                await getItems(userId);
            } catch (error) {
                console.error('Error while clearing cart:', error);
            }
        }

        async function addToCart() {
            const userId = 'user123';
            const item = {
                name: 'Backpack',
                price: 100,
                quantity: 1,
                color: 'Red',
                image: 'https://cdn.tagbox.io/assets/678888f7a490830011136b10/c2ac6d18-db26-456b-961b-551bfe0b3b1a---img4.jpg',
                discountedPrice: 100,
            };

            try {
                const response = await fetch(`/cart/create/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ item: [item] }),
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Item added to cart:', data);
                } else {
                    console.error('Error adding item to cart:', data.message);
                }
            } catch (error) {
                console.error('Error while adding item to cart:', error);
            }
            getItems(userId);
        }

    </script>

</body>

</html>

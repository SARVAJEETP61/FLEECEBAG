<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Fleecebag</title>
    <link rel="icon" href="images/purse.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/css/cart.css">
    <script src="/controllers/script.js" defer></script>
</head>

<body>
    <div id="header-container"></div>

    <section class="h-100">
        <div class="container py-5">
            <div class="row d-flex justify-content-center my-4">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Cart - 3 items</h5>
                        </div>
                        <div class="card-body">

                            <!-- Item 1 -->
                            <div class="row">
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                        data-mdb-ripple-color="light">
                                        <img src="images/men/sling/img6.jpg" class="w-100" />
                                        <a href="#!">
                                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                    <p><strong>SLING BAG MINI PRO</strong></p>
                                    <p>$<span id="unitPrice1">1999</span></p>
                                    <p>Color: Black</p>
                                </div>

                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <div class="d-flex mb-4" style="max-width: 300px">
                                        <button class="btn btn-login px-3 me-2"
                                            onclick="updateQuantity('minus', 'quantity1', 1999, 1)">
                                            <i class="fas fa-minus"></i>
                                        </button>

                                        <div class="form-outline text-center">
                                            <label class="form-label" for="pass-quantity">Quantity</label>
                                            <input id="quantity1" min="1" value="1" type="number" class="form-control"
                                                readonly onfocus="this.blur();" />
                                        </div>

                                        <button class="btn btn-login px-3 ms-2"
                                            onclick="updateQuantity('plus', 'quantity1', 1999, 1)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    <p class="text-start text-md-center"><strong>$<span
                                                id="finalPrice1">1999</span></strong></p>
                                </div>
                                <div class="col-12 text-end">
                                    <button class="btn btn-danger" onclick="removeItem('item1')">Remove</button>
                                </div>
                                <hr class="my-4" />
                            </div>

                            <!-- Item 2 -->
                            <div class="row">
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                        data-mdb-ripple-color="light">
                                        <img src="images/other/tote/img7.jpg" class="w-100" />
                                        <a href="#!">
                                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                    <p><strong>X MINIONS GRAPHIC PRINT TOTE BAG</strong></p>
                                    <p>$<span id="unitPrice2">899</span></p>
                                    <p>Color: Black</p>
                                </div>

                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <div class="d-flex mb-4" style="max-width: 300px">
                                        <button class="btn btn-login px-3 me-2"
                                            onclick="updateQuantity('minus', 'quantity2', 899, 2)">
                                            <i class="fas fa-minus"></i>
                                        </button>

                                        <div class="form-outline text-center">
                                            <label class="form-label" for="pass-quantity">Quantity</label>
                                            <input id="quantity2" min="1" value="1" type="number" class="form-control"
                                                readonly onfocus="this.blur();" />
                                        </div>

                                        <button class="btn btn-login px-3 ms-2"
                                            onclick="updateQuantity('plus', 'quantity2', 899, 2)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    <p class="text-start text-md-center"><strong>$<span
                                                id="finalPrice2">899</span></strong></p>
                                </div>
                                <div class="col-12 text-end">
                                    <button class="btn btn-danger" onclick="removeItem('item1')">Remove</button>
                                </div>
                                <hr class="my-4" />
                            </div>

                            <!-- Item 3 -->
                            <div class="row">
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                        data-mdb-ripple-color="light">
                                        <img src="images/women/sling/img4.jpg" class="w-100" />
                                        <a href="#!">
                                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                        </a>
                                    </div>
                                </div>

                                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                    <p><strong>MARKS & SPENCER LEATHER BAG</strong></p>
                                    <p>$<span id="unitPrice3">2999</span></p>
                                    <p>Color: Dark Almond</p>
                                </div>

                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <div class="d-flex mb-4" style="max-width: 300px">
                                        <button class="btn btn-login px-3 me-2"
                                            onclick="updateQuantity('minus', 'quantity3', 2999, 3)">
                                            <i class="fas fa-minus"></i>
                                        </button>

                                        <div class="form-outline text-center">
                                            <label class="form-label" for="pass-quantity">Quantity</label>
                                            <input id="quantity3" min="1" value="1" type="number" class="form-control"
                                                readonly onfocus="this.blur();" />
                                        </div>

                                        <button class="btn btn-login px-3 ms-2"
                                            onclick="updateQuantity('plus', 'quantity3', 2999, 3)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    <p class="text-start text-md-center"><strong>$<span
                                                id="finalPrice3">2999</span></strong></p>
                                </div>
                                <div class="col-12 text-end">
                                    <button class="btn btn-danger" onclick="removeItem('item1')">Remove</button>
                                </div>
                                <hr class="my-4">
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Summary Section -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Summary</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Products
                                    <span>$<span id="totalPrice">5897</span></span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Shipping
                                    <span>$<span id="shippingFee">100</span></span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Discount
                                    <span>$<span id="discount">-100</span></span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                                    <strong>Total</strong>
                                    <strong>$<span id="finalTotal">5897</span></strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/controllers/cart.js"></script>
</body>

</html>

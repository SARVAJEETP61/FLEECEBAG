<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Order List - FleeceBag</title>
    <link rel="icon" href="../images/purse.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/otherPage.css">
    <script src="/controllers/script.js" defer></script>
    <style>
        /* Styling for horizontal list view */
        .order-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .order-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        .order-details {
            flex: 1;
        }

        .order-details h5 {
            margin-bottom: 8px;
        }

        .order-actions {
            text-align: right;
        }

        /* Center the status text */
        .order-status {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="header-container"></div> <!-- Header will be injected here -->

    <!-- Page Content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Your Orders</h2>
        <div id="order-list" class="order-list">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('jwtToken');

    if (!token) {
      console.error('User is not logged in: No JWT token found');
      return;
    }

    try {
      const decoded = jwt_decode(token);
      userId = decoded.userId;

      if (!userId) {
        console.error('User ID not found in token');
        return;
      }

      console.log('Decoded User ID:', userId);

      getNewProducts();
      getBestProducts();
    } catch (error) {
      console.error('Error decoding JWT token:', error);
      new Throw("please Signup/Login");
    }
  });
        const api_baseURL = 'http://localhost:8080';
  
        async function getOrderList() {
            try {
                const API_data = {
                        method: 'POST',
                        headers: {
                            Accept: 'application/json',
                                    'Content-Type': 'application/json',
                            },
                        body:JSON.stringify({"userId" :userId})
                            
                };
                // Make a request to the API
                const response = await fetch(`${api_baseURL}/orderlist`,API_data);
  
                if (response.ok) {
                    const data = await response.json();
  
                    if (data.statusCode === 200) {
                        const orders = data.data;
                        displayOrderList(orders);
                    } else {
                        console.error('Failed to load Order List:', data.message);
                    }
                } else {
                    console.error('Failed to fetch from API:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching Order List:', error);
            }
        }
  
        // Function to display the new orders in HTML
        function displayOrderList(orders) {
            const orderListElement = document.getElementById('order-list');
            orderListElement.innerHTML = ''; // Clear any previous content
  
            // Iterate through the products array and create HTML for each product
            orders.forEach(order => {
                const orderCard = document.createElement('div');
  
                // Create product card content
                orderCard.innerHTML = `
                <div class="order-item">
                    <img src="https://cdn.tagbox.io/assets/678888f7a490830011136b10/c2ac6d18-db26-456b-961b-551bfe0b3b1a---img4.jpg" alt="Product Image">
                    <div class="order-details">
                        <h5>Order #${order.orderId}</h5>
                        <p><strong>Product:</strong> School Bag</p>
                        <p><strong>Price:</strong> ${order.totalPrice}</p>
                        <p><strong>OrderDate:</strong> ${order.orderDate}</p>
                        <p class="order-status text-center text-warning"><strong>Status:</strong> ${order.orderStatus}</p>
                    </div>
                    <div class="order-actions">
                        <a href="orderDetails.html?orderId=${order.orderId}" class="btn btn-secondary btn-sm">View Details</a>
                    </div>
                </div>
                `;
                // Append the product card to the product container
                orderListElement.appendChild(orderCard);
            });
        }
        // Call the function to fetch new products and display them
        getOrderList();
    </script>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">Â© 2025 FleeceBag. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

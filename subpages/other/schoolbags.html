<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Fleecebag</title>
  <link rel="icon" href="../../images/purse.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="../css/otherPage.css">
  <script src="/controllers/script.js" defer></script>
</head>

<body>
  <div id="header-container"></div> <!-- Nav Bar-->

  <section class="py-5">
    <h2 class="text-center" style="color:#6D6875">School Bags</h2>
    <div class="container px-4 px-lg-4 mt-5">
      <div id="schoolbag-list"
        class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      </div>
    </div>
  </section>

  <script>
    const api_baseURL = 'http://localhost:8080';

    async function getSchoolProd() {
      try {
        // Make a request to the API
        const response = await fetch(`${api_baseURL}/otheritem/schoolbag`);

        if (response.ok) {
          const data = await response.json();

          if (data.statusCode === 200) {
            const newProducts = data.data;
            displayProducts(newProducts);
          } else {
            console.error('Failed to load new products:', data.message);
          }
        } else {
          console.error('Failed to fetch from API:', response.statusText);
        }
      } catch (error) {
        console.error('Error fetching new products:', error);
      }
    }

    // Function to display the new products in HTML
    function displayProducts(products) {
      const productsListElement = document.getElementById('schoolbag-list');
      productsListElement.innerHTML = ''; // Clear any previous content

      // Iterate through the products array and create HTML for each product
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('col', 'mb-5');

        // Create product card content
        productCard.innerHTML = `
              <div class="col mb-5">
                  <div class="card h-100">
                  <!-- New badge-->
                  <div class="badge bg-info text-white position-absolute" style="top: 0.5rem; right: 0.5rem">New</div>
                  <!-- Product image-->
                  <img class="card-img-top" src="${product.image}" alt="${product.name}">
                  <!-- Product details-->
                  <div class="card-body p-4">
                      <div class="text-center">
                          <!-- Product name-->
                          <h5 class="fw-bolder">${product.name}</h5>
                          <!-- Product price-->
                          <p class="price">â‚¹${product.discountedPrice}</p>
                      </div>
                  </div>
                  <!-- Product actions-->
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                      <div class="text-center">
                          <a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
                      </div>
                  </div>
              </div>
              </div>
              `;

        // Append the product card to the product container
        productsListElement.appendChild(productCard);
      });
    }

    // Call the function to fetch new products and display them
    getSchoolProd();
  </script>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/egjs-agent/2.4.3/agent.min.js"></script>

</body>

</html>
